name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Firebase Hosting and Firestore
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Check Firebase Token
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "‚ùå ERROR: FIREBASE_TOKEN secret is not set!"
            echo "Please add FIREBASE_TOKEN to GitHub Secrets:"
            echo "1. Go to: https://github.com/aanimesh-mcgill/freeriding/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: FIREBASE_TOKEN"
            echo "4. Value: Run 'firebase login:ci' locally to get the token"
            exit 1
          else
            echo "‚úÖ FIREBASE_TOKEN is set"
          fi
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê App URL: https://freeriding-a0ae7.web.app"
          echo "üîß Admin URL: https://freeriding-a0ae7.web.app/admin"

